<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pure CSS Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1e1e2f, #11111b);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: #2c2f4a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 320px;
    }

    .display {
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: right;
      padding: 15px;
      font-size: 2rem;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 60px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 1.25rem;
      border: none;
      border-radius: 10px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    button:hover {
      background: #555;
    }

    button:active {
      transform: scale(0.95);
    }

    .equal {
      grid-column: span 2;
      background: #4f46e5;
    }

    .equal:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(char) {
      if (display.textContent === "0" && !["+", "-", "*", "/", ".", "%"].includes(char)) {
        display.textContent = char;
      } else {
        display.textContent += char;
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }

    function backspace() {
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = "0";
      }
    }

    function calculate() {
      try {
        let expression = display.textContent.replace(/÷/g, "/").replace(/×/g, "*");
        let result = eval(expression);
        display.textContent = result;
      } catch {
        display.textContent = "Error";
      }
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      const key = e.key;

      if ("0123456789".includes(key)) {
        append(key);
      } else if ("+-*/.%".includes(key)) {
        append(key);
      } else if (key === "Enter" || key === "=") {
        e.preventDefault();
        calculate();
      } else if (key === "Backspace") {
        backspace();
      } else if (key === "Escape") {
        clearDisplay();
      } else if (key === "." && !display.textContent.endsWith(".")) {
        append(".");
      }
    });
  </script>

</body>
</html>
